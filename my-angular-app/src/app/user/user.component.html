<div class="container">
    <div class="row">
        <div class="col-md-8">
            <hr>
            <label>Enter username</label>
            <input type="text" class="form-control" [(ngModel)]="username">
            <p>{{ username }}</p>
            <!-- <button class="btn btn-primary" [disabled]="!isDisabled()" (click)="resetUsername()" >Reset user</button> -->
            <button class="btn btn-primary" [disabled]="username === ''" (click)="username = ''" >Reset user</button>
        </div>
    </div>
</div>
